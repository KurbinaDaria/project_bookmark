<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style_account.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Account Management</h1>

        <!-- Registration Form -->
        <div id="registration-form" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="text" id="reg-first-name" placeholder="First Name (optional)">
                <input type="text" id="reg-last-name" placeholder="Last Name (optional)">
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="password" id="reg-password-check" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <form id="login-form-id"> <!-- Changed ID to be unique -->
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="message"></div>

        <!-- Buttons to toggle forms -->
        <button id="show-register">Show Registration</button>
        <button id="show-login">Show Login</button>
    </div>

    <script src="script_account.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
